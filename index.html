<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpintaria Lopes</title>
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <link rel="stylesheet" href="./css/estilo.css">

    <script src="./js/jquery-3.6.1.min.js"></script>

<body>
    <header>
        <section>
            <h1 class="cblh-titulo">Carpintaria <strong style="color: red">Lopes</strong></h1>
        </section>
        <section class="cblh-secao">
            <nav class="cblh-nav">
                <ul class="cblh-lista">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#produto">Produtos</a></li>
                    <li><a href="#contacto" class="contacto">Contacte</a></li>
                </ul>
            </nav>
            <form class="cblh-form">
                <input type="text" placeholder="O que procuras?">
                <button>Search</button>
            </form>
        </section>
    </header>
    <main>
        <h2>Bem vindo ao nosso site</h2>
        <a href="#"><img src="./img/destaque.jpg" class="destaque-img" /></a>
        <section class="artigo1">

            <div>
                <figure class="sugestoes">
                    <img src="./img/produtos (7).jpg" alt="Membros da Carpintaria Lopes">
                    <figcaption>Mais comprados</figcaption>
                </figure>
                <p class="artigo-paragrafo">Confira nossas sugestões de <em>produtos para si!</em></p>
                <!-- <p>Estamos a disposição para tornar real qualquer tipo de mobília que o cliente precise.</p> -->
            </div>
            <p class="artigo-paragrafo2">Compre ou encomende qualquer tipo de mobília ao seu desejo.</p>
        </section>
        <div>
            <h2 class="subtitulo-prod" id="produto">Produtos</h2>
            <section class="secao-fotos">
                <figure>
                    <img src="./img/cama2.jpg">
                    <figcaption>Mobílias para Quartos</figcaption>
                </figure>
                <figure>
                    <img src="./img/jogode6cadeiras.jpg">
                    <figcaption>Mobílias para Salas</figcaption>
                </figure>
                <figure>
                    <img src="./img/produtos (1).jpg">
                    <figcaption>Mobílias para Cozinhas</figcaption>
                </figure>
                <figure>
                    <img src="./img/produtos (3).jpg">
                    <figcaption>Mobílias Diversificadas</figcaption>
                </figure>
            </section>
        </div>
    </main>
    <footer>
        <h2>Contacte - nos</h2>
        <ul class="redes-sociais">
            <li><a href="#" class="fa fa-facebook"></a></li>
            <li><a href="#" class="fa fa-whatsapp"></a></li>
            <li><a href="#" class="fa fa-instagram"></a></li>
        </ul>
    </footer>
    <script src="./js/funcionando.js"></script>
